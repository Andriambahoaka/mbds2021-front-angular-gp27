<h2>Modification de l'assignment</h2>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-horizontal-stepper [linear]="isLinear" formArrayName="formArray" #stepper>
    <mat-step formGroupName="0" [stepControl]="formArray?.get([0])">
      <ng-template matStepLabel>Remplissez les informations du devoir</ng-template>
      <div class="row">
        <mat-form-field class="col-sm-4">
          <mat-label>Nom du devoir</mat-label>
          <input matInput placeholder="" formControlName="nom" [(ngModel)]="nom" required>
        </mat-form-field>
        <mat-form-field class="col-sm-4">
          <mat-label>Choisissez une date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateDeRendu" [(ngModel)]="dateDeRendu" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="col-sm-4">
          <mat-label>Nom de l'élève</mat-label>
          <input matInput placeholder="" formControlName="auteur" [(ngModel)]="auteur"  required>
        </mat-form-field>
      </div>
      <br>
      <mat-divider></mat-divider><br>
      <div>
        <button type="button" mat-raised-button matStepperNext>Suivant</button>
      </div>
    </mat-step>

    <mat-step formGroupName="1" [stepControl]="formArray?.get([1])">
      <ng-template matStepLabel>
        <div>Choisissez une matière</div>
      </ng-template>
      <mat-form-field>
        <mat-label>Matière</mat-label>
        <mat-select matNativeControl formControlName="idMatiere" [(ngModel)]="idMatiere" required>
          <mat-option *ngFor="let m of matieres" [value]="m.id">
            {{m.nom}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-divider></mat-divider><br>
      <div>
        <button type="button" mat-raised-button matStepperPrevious>Précédent</button>
        &nbsp;
        <button type="button" mat-raised-button matStepperNext>Suivant</button>
      </div>
    </mat-step>



    <mat-step>
      <ng-template matStepLabel>Valider votre modification</ng-template>
      <div>
        <button type="button" mat-raised-button matStepperPrevious>Précédent</button>
        &nbsp;
        <button type="button" mat-raised-button (click)="stepper.reset()">Réinitialiser</button>
        &nbsp;
        <button type="submit" mat-raised-button color="primary" matStepperNext>Modifier le devoir</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</form>
