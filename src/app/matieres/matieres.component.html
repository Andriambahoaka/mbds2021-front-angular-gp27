<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Matiere Column -->
    <ng-container matColumnDef="matiere">
      <th mat-header-cell *matHeaderCellDef>Matiere</th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="pathImage">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element"> <img src="{{element.pathImage}}"></td>
      </ng-container>
      <ng-container matColumnDef="prof.nomProfesseur">
        <th mat-header-cell *matHeaderCellDef>Professeur</th>
        <td mat-cell *matCellDef="let element"> {{element.prof.nomProfesseur}} </td>
      </ng-container>
      <ng-container matColumnDef="prof.pathProfesseur">
        <th mat-header-cell *matHeaderCellDef>Photo du professeur</th>
        <td mat-cell *matCellDef="let element"> <img  class="img" src="{{element.prof.pathProfesseur}}"></td>
      </ng-container>
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
